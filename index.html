<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun invite to hang out!">
    <title>Let's Hang Out!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            color: #ff69b4;
        }
        button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #ff1493;
        }
        img {
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
        }
        img_v2 {
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }
        #message {
            font-size: 18px;
            color: #ff1493;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Hey there, Want to Hang Out?</h1>
    <p>I'd love to catch up and spend some time with you!</p>
    
    <!-- Add your picture below -->
    <img src="bunnyRide.jpg" alt="Picture of me" />

    <br>

    <!-- Buttons to select -->
    <button onclick="showResponse('A')">Yes, letâ€™s do it!</button>
    <button onclick="showResponse('B')">Not today</button>

     <!-- Placeholder for messages and images -->
    <div id="response-area">
        <p id="message"></p>
        <img_v2 id="pictureA" src="letGo.jpg" alt="Picture A" />
        <img_v2 id="pictureB" src="bunnySad.jpg" alt="Picture B" />
    </div>

    <!-- JavaScript to handle button clicks -->
    <script>
        function showResponse(button) {
            var message = document.getElementById("message");
            var pictureA = document.getElementById("pictureA");
            var pictureB = document.getElementById("pictureB");

            // Resetting images and message
            message.innerHTML = '';
            pictureA.style.display = 'none';
            pictureB.style.display = 'none';

            // Logic for button A
            if (button === 'A') {
                message.innerHTML = "Yay! Canâ€™t wait to see you!";
                pictureA.style.display = 'block';  // Show Picture A
            } 
            // Logic for button B
            else if (button === 'B') {
                message.innerHTML = "Maybe next time then. ðŸ˜¢";
                pictureB.style.display = 'block';  // Show Picture B
            }
        }
    </script>
    
</body>
</html>
